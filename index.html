<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question4: Campus visit feedback</title>
</head>
<body>
    <h1>Campus visit feedback</h1>

    <form>


        <p><label>Name:
                <input name = "name" type = "text" size="25" maxlength="30" required>
            </label></p>
        <p><label>E-mail address:
                <input name = "Email" type = "email" size="25" maxlength="30" required>
            </label></p>

        <p><strong>What did you like the most</strong><br>
            <label>campus
                <input name = "likethemost" type = "checkbox"
                       value = "campus">
            </label>

            <label>students
                <input name = "likethemost" type = "checkbox"
                       value = "students">
            </label>

            <label>location
                <input name = "likethemost" type = "checkbox"
                       value = "location">
            </label>

            <label>atmosphere
                <input name = "likethemost" type = "checkbox"
                       value = "atmosphere">
            </label>

            <label>dorm rooms
                <input name = "likethemost" type = "checkbox"
                       value = "dorm rooms">
            </label>

            <label>sports
                <input name = "likethemost" type = "checkbox"
                       value = "sports">
            </label>
        </p>

        <p><strong>How did you become interested in the university?</strong><br>
            <label>friends
                <input name = "howtointerest" type = "radio"
                value = "friends">
            </label>

            <label>television
                <input name = "howtointerest" type = "radio"
                value = "television">
            </label>

            <label>Internet
                <input name = "howtointerest" type = "radio"
                value = "Internet">
            </label>

            <label>other
                <input name = "howtointerest" type = "radio"
                value = "other">
            </label>
        </p>

        <p><label>Comments:<br>
            <textarea name = "comments"
            rows = "4" cols="36"></textarea>

        </label></p>

        <p>
            <input type = "submit" value="Submit">
            <input type = "reset" value="Clear">
        </p>

    </form>
</body>
</html>
