<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey: Campus visit feedback</title>
</head>
<body>
    <center>
        <font face="Comic sans MS">
            <h1 > Welcome! Take your time to complete this survey.

            </h1>
        </font>

    </center>


    <label>Please click below to reach the website:</label>
    <a href = "https://www.groupon.com" target = "_self">
        <img src = "image/herf.PNG" alt = "myWeb" width="130" height="90"/>
    </a>
    <p><a href="https://www.groupon.com">Groupon</a></p>
    <br>
    <br>


    <form>
        <h1>Website visit feedback</h1>

        <p><label>Name:
                <input name = "name" type = "text" size="25" maxlength="30" required>
            </label></p>
        <p><label>E-mail address:
                <input name = "Email" type = "email" size="25" maxlength="30" required>
            </label></p>

        <p><strong>What did you like the most</strong><br>
            <label>campus
                <input name = "likethemost" type = "checkbox"
                       value = "campus">
            </label>

            <label>students
                <input name = "likethemost" type = "checkbox"
                       value = "students">
            </label>

            <label>location
                <input name = "likethemost" type = "checkbox"
                       value = "location">
            </label>

            <label>atmosphere
                <input name = "likethemost" type = "checkbox"
                       value = "atmosphere">
            </label>

            <label>dorm rooms
                <input name = "likethemost" type = "checkbox"
                       value = "dorm rooms">
            </label>

            <label>sports
                <input name = "likethemost" type = "checkbox"
                       value = "sports">
            </label>
        </p>

        <p><strong>How did you become interested in the university?</strong><br>
            <label>friends
                <input name = "howtointerest" type = "radio"
                value = "friends">
            </label>

            <label>television
                <input name = "howtointerest" type = "radio"
                value = "television">
            </label>

            <label>Internet
                <input name = "howtointerest" type = "radio"
                value = "Internet">
            </label>

            <label>other
                <input name = "howtointerest" type = "radio"
                value = "other">
            </label>
        </p>

        <p><label>When did you come to the university?<br>
            <input type="text" id="textList" placeholder="days of week"
                   list="days" required>
            <datalist id="days">
                <option value="Monday"></option>
                <option value="Tuesday"></option>
                <option value="Wednesday"></option>
                <option value="Thursday"></option>
                <option value="Friday"></option>
                <option value="Saturday"></option>
                <option value="Sunday"></option>
            </datalist>

        </label></p>


        <p><label>Comments:<br>
            <textarea name = "comments"
            rows = "4" cols="36"></textarea>

        </label></p>

        <p>
            <input type = "submit" value="ok">
            <input type = "reset" value="Clear">
        </p>

    </form>
</body>
</html>
